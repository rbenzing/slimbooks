version: '3.8'

services:
  slimbooks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slimbooks-app
    restart: unless-stopped
    
    # Security settings
    user: "1001:1001"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    # Port mapping - only expose on localhost for security
    ports:
      - "8080:3002"
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_JWT_SECRET_IN_PRODUCTION}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-CHANGE_THIS_REFRESH_SECRET_IN_PRODUCTION}
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_THIS_SESSION_SECRET_IN_PRODUCTION}
      - CORS_ORIGIN=http://localhost:8080
      - ENABLE_DEBUG_ENDPOINTS=false
      - ENABLE_SAMPLE_DATA=false
      - LOG_LEVEL=warn
    
    # Volume mounts for persistent data
    volumes:
      - slimbooks_data:/app/data
      - slimbooks_uploads:/app/uploads
      - slimbooks_logs:/app/logs
      # Temporary directories for read-only filesystem
      - /tmp
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  slimbooks_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  slimbooks_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads
  slimbooks_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

# Network configuration
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
